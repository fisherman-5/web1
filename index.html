  <h1>어부</h1>
  <p>
    물고기를 잡는 것(어업)을 업으로 사는 사람들.

漁夫/漁父

대체적으로 연안어업에 종사하는 사람과 원양어업에 종사하는 사람들로 나뉜다. 삼면이 바다로 둘러싸인 한국의 어부들은 대부분 연안어업에 종사하고 있으며, 1980~90년대에는 원양어업이 호황을 누렸으나 현재는 주춤한 상태이다. 원양어업은 태평양과 같은 먼 바다로 나가 물고기를 잡는 것을 말한다.
